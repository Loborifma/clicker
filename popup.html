<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
    }

    #invalidClickRate {
      color: red
    }

    #form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  </style>
</head>
<body>
  <h3 style="text-align: center; margin-bottom: 8px;">Кликер</h3>
  <div id="form">
    <div>
      <h4 style="margin-bottom: 4px;">Кол-во кликов в секунду</h4>
      <span id="invalidClickRate" hidden>Кол-во кликов не должно быть меньше 1 и больше 100</span>
      <div style="display: flex; flex-direction: column; gap: 4px;">
        <input id="clickRate" type="number" placeholder="1">
        <button id="saveClickRate">Сохранить</button>
      </div>
    </div>
    <div>
      <h4 style="margin-bottom: 4px;">Шаг увелечения пари</h4>
      <div style="display: flex; flex-direction: column; gap: 4px;">
        <input id="stepPari" type="number" placeholder="500">
        <button id="saveStepPari">Сохранить</button>
      </div>
    </div>
    <div>
      <h4 style="margin-bottom: 4px;">Название матчей</h4>
      <div style="display: flex; flex-direction: column; gap: 4px;">
        <textarea id="matchTitles" placeholder="Динамо - ЦСКА, ...">
        </textarea>
        <button id="saveMatchTitles">Сохранить</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
